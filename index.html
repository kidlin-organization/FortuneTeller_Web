<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      var swiper = new Swiper(".fraction-slide-carousel", {
        loop: true,
        fraction: true,
        navigation: {
          nextEl: ".fraction-slide-carousel .swiper-button-next",
          prevEl: ".fraction-slide-carousel .swiper-button-prev",
        },
        pagination: {
          el: ".fraction-slide-carousel .swiper-pagination",
          type: "fraction",
          formatFractionCurrent: function (number) {
            return number;
          },
        },
      });
    </script>

    <title>Fortune Teller X</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./node_modules/pagedone/src/js/pagedone.js"></script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
